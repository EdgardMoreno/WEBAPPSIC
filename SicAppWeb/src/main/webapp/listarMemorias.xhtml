<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"  >    
    
    
    <ui:composition template="./templates/templatePrincipal.xhtml">
        
        <ui:define name="header">            
            <script>

            </script>                   
        </ui:define>
        
        <ui:define name="content">
                
                <div class="container">
                    
                    <div class="page-header" >
                        <h3>${memoriaController.desTitulopagina}</h3>
                    </div>
                    
                    <p:growl id="message" showDetail="true" />                    
                    
                    
                    <p/>
                    <div class="row">

                        <!-- ********************************** -->
                        <!-- LISTA DE MAQUINAS -->
                        <!-- *********************************** -->                    
                        <p:dataTable var="item"                                      
                                     id="dtMemorias" 
                                     value="#{memoriaController.lstMemorias}" rows="50"
                                     style="width: 80%; display: #{memoriaController.lstMemorias != null and memoriaController.lstMemorias.size()>0?'inline-block':'none'}" 
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
                                     rowsPerPageTemplate="50,80">
                            
                            <f:facet name="{Exporters}">
                                <h:commandLink>
                                    <p:graphicImage name="/img/excel.png" width="24"/>
                                    <p:dataExporter type="xls" target="dtMemorias" fileName="RptMemorias" />
                                </h:commandLink>

                                <h:commandLink>
                                    <p:graphicImage name="/img/pdf.png" width="24"/>
                                    <p:dataExporter type="pdf" target="dtMemorias" fileName="RptMemorias"/>
                                </h:commandLink>

                            </f:facet>
                            
                            <p:column headerText="FABRICANTE" >
                                <h:outputText value="#{item.sic1prod.sic1persfab.desPers}" />
                            </p:column>

                            <p:column headerText="COD. IDEN." width="150">
                                <h:outputText value="#{item.sic1prod.codIden}" />
                            </p:column>

                            <p:column headerText="CODIGO REGISTRO" width="150">
                                <h:outputText value="#{item.sic1prod.codProd}" />
                            </p:column>
                            
                            <p:column headerText="CANTIDAD" width="90">
                                <h:outputText value="#{item.sic1prod.numCantMemorias}" />
                            </p:column>
                            

                            <f:facet name="paginatorTopLeft">
                                <p:commandButton type="button" icon="fa fa-sync" />
                            </f:facet>

                            <f:facet name="paginatorBottomRight">
                                <p:commandButton type="button" icon="fa fa-cloud-upload" />
                            </f:facet>
                        </p:dataTable>
                    
                    </div>
                    
                </div>
            
        </ui:define>
    </ui:composition>
</html>
