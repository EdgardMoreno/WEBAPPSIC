<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" >

    
    <script src="#{request.contextPath}/faces/resources/js/bootstrap.min.js"></script>
    <script src="#{request.contextPath}/faces/resources/js/jquery-3.3.1.js"></script>
    

    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>                    

        <!-- Stylesheets -->        
        <h:outputStylesheet name="/css/font-awesome.min.css"/>
        <h:outputStylesheet name="/css/bootstrap.min.css"/>

        <!-- Site Properties -->
        <title>Bootstrap 4 Login Form</title>
        
        <script>
            
            function getUserName(){
                console('asdasd');
                
                    var WinNetwork = new ActiveXObject("WScript.Network");
                    alert(WinNetwork.UserName);                 
                    $("#form\\:userName").val(WinNetwork.UserName);
                    return true;
                }
                
            function GetUser(){ 
                var wsh = new ActiveXObject('WScript.Shell'); 
                var usuario = wsh.ExpandEnvironmentStrings('%USERNAME%'); 
                alert(usuario);
            } 
            
        </script>

    </h:head>

    <h:body>
        <div class="container" style="margin-top:80px">
            
            
            <p:growl id="message" showDetail="true" />
            
            <div class="row">
                <div class="col-sm-6 col-md-4 col-md-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <strong> Acceso al Sistema</strong>
                        </div>
                        <div class="panel-body">
                            <h:form role="form">
                                <fieldset>
                                    <div class="row">
                                        <div class="center-block">
                                            <img class="profile-img"
                                                 src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" alt=""/>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-addon">
                                                        <i class="glyphicon glyphicon-user"></i>
                                                    </span> 
                                                    <h:inputText id="userName" class="form-control" value="#{loginController.userName}" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-addon">
                                                        <i class="glyphicon glyphicon-lock"></i>
                                                    </span>
                                                    <h:inputSecret class="form-control" value="#{loginController.passWord}"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <h:commandLink class="btn btn-lg btn-primary btn-block" value="Ingresar" action="#{loginController.validateUsernamePassword()}" />
                                            </div>
                                            <div class="form-group">
                                                <h:commandLink class="btn btn-lg btn-success btn-block" value="Ingresar con Windows" action="#{loginController.validarPersonaXUsuarioWindows()}"/>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                            </h:form>
                        </div>
                        <div class="panel-footer ">
                            <a href="https://www.mincetur.gob.pe" onClick=""> https://www.mincetur.gob.pe </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
